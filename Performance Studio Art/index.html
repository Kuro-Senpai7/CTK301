<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Location-Based AR with Interactive Markers</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.0.0/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-location-based-ar@1.0.0/build/aframe-location-based-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #message-box { position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); color: #fff; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;' location-based-ar>
    <!-- Camera and Lights -->
    <a-entity camera></a-entity>
    <a-light type="ambient" color="#fff"></a-light>
    <a-light type="directional" position="1 2 3"></a-light>
    
    <!-- Markers with Messages -->
    <!-- Marker 1 -->
    <a-entity location-based-ar-marker='latitude: 37.7749; longitude: -122.4194;'>
      <a-box position="0 0.5 0" depth="0.1" height="0.1" width="0.1" color="blue" id="marker1"></a-box>
      <a-text value="Message 1" position="0 0.8 0" scale="2 2 2" color="white" id="text1" visible="false"></a-text>
    </a-entity>
    
    <!-- Marker 2 -->
    <a-entity location-based-ar-marker='latitude: 37.7750; longitude: -122.4189;'>
      <a-box position="0 0.5 0" depth="0.1" height="0.1" width="0.1" color="green" id="marker2"></a-box>
      <a-text value="Message 2" position="0 0.8 0" scale="2 2 2" color="white" id="text2" visible="false"></a-text>
    </a-entity>

  </a-scene>

  <!-- Message Box -->
  <div id="message-box"></div>

  <script>
    // Function to handle interaction with markers
    function handleMarkerInteraction(markerId, message) {
      const markerElement = document.getElementById(markerId);
      const messageBox = document.getElementById('message-box');
      markerElement.addEventListener('click', function () {
        messageBox.textContent = message;
      });
    }

    // Initialize interactions
    handleMarkerInteraction('marker1', 'You are interacting with Marker 1!');
    handleMarkerInteraction('marker2', 'You are interacting with Marker 2!');
  </script>
</body>
</html>
