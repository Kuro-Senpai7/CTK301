<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  
<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
    }
  }
</script>
  
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="Lucky."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 40.506750290483616; longitude: -88.99068155274368;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

    <a-scene embedded arjs>
  <!-- AR.js Marker -->
  <a-marker preset="hiro">
    <!-- Dot Geometry -->
    <a-sphere id="dot1" position="0 0.5 0" radius="0.05" color="red"></a-sphere>
    <!-- Message (hidden initially) -->
    <a-plane id="message1" position="0 1.5 0" rotation="-90 0 0" width="1" height="0.5" visible="false" color="#FFF">
      <a-text value="Hello World!" align="center" color="#000"></a-text>
    </a-plane>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<script>
  // JavaScript for interaction
  const dot1 = document.querySelector('#dot1');
  const message1 = document.querySelector('#message1');

  // Function to show the message when focused
  function onFocus() {
    message1.setAttribute('visible', 'true');
  }

  // Function to hide the message when focus is lost
  function onBlur() {
    message1.setAttribute('visible', 'false');
  }

  // Example: Trigger on focus (This would need actual raycasting logic)
  dot1.addEventListener('mouseenter', onFocus);
  dot1.addEventListener('mouseleave', onBlur);
</script>

     
  </body>
</html>
