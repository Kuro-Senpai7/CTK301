<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example with Expanding Message</title>
    <!-- Include AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

     <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 41; longitude: -81;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>

    <a-scene embedded arjs>
        <!-- AR.js Marker -->
        <a-marker preset="hiro">
            <!-- Dot Geometry -->
            <a-sphere id="dot1" position="0 0.5 0" radius="0.05" color="red"></a-sphere>
            <!-- Message (hidden initially) -->
            <a-plane id="message1" position="0 1.5 0" rotation="-90 0 0" width="1" height="0.5" visible="false" color="#FFF">
                <a-text value="Hello World!" align="center" color="#000"></a-text>
            </a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // JavaScript for interaction
        const dot1 = document.querySelector('#dot1');
        const message1 = document.querySelector('#message1');

        // Function to show the message when focused
        function onFocus() {
            message1.setAttribute('visible', 'true');
        }

        // Function to hide the message when focus is lost
        function onBlur() {
            message1.setAttribute('visible', 'false');
        }

        // Example: Trigger on focus (This would need actual raycasting logic)
        dot1.addEventListener('mouseenter', onFocus);
        dot1.addEventListener('mouseleave', onBlur);
    </script>
    
</body>
</html>
