<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="Lucky."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 40.506750290483616; longitude: -88.99068155274368;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

     <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-sphere position="0 0.5 0" radius="0.1" color="red" id="dot">
        <a-animation
          attribute="scale"
          dur="500"
          from="1 1 1"
          to="2 2 2"
          begin="focus"
          end="blur"
          direction="alternate"
        ></a-animation>
      </a-sphere>
      <a-text value="Hello, World!" position="0 1 0" scale="2 2 2" visible="false" id="message"></a-text>
    </a-marker>
  </a-scene>
  <script>
    document.querySelector('a-marker').addEventListener('markerFound', function () {
      var dot = document.getElementById('dot');
      var message = document.getElementById('message');
      dot.addEventListener('mouseenter', function () {
        message.setAttribute('visible', 'true');
      });
      dot.addEventListener('mouseleave', function () {
        message.setAttribute('visible', 'false');
      });
    });
  </script>
  </body>
</html>
