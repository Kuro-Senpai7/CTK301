<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js with Camera Passthrough and Walkable 3D Space</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; }
    #container { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="container">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;' vr-mode-ui="enabled: false">
      <!-- Camera passthrough -->
      <a-camera position="0 1.6 0" look-controls wasd-controls>
        <!-- Camera entity with controls -->
      </a-camera>

      <!-- 3D Text Example -->
      <a-entity text="value: Hello World; align: center;" position="0 1 -3" scale="5 5 5"></a-entity>

      <!-- 3D Environment -->
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      
    </a-scene>
  </div>
</body>
</html>
