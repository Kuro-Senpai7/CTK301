<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Passthrough AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@ar-js-org/aframe/dist/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Camera entity -->
        <a-entity camera></a-entity>

        <!-- 3D text elements -->
        <a-text value="Hello World" align="center" color="#FF0000" position="2 2 -5" scale="2 2 2"></a-text>
        <a-text value="Welcome" align="center" color="#00FF00" position="-2 2 -5" scale="2 2 2"></a-text>
        <a-text value="AR Experience" align="center" color="#0000FF" position="0 2 -10" scale="2 2 2"></a-text>
    </a-scene>

    <script>
        // No need for extra JavaScript for positioning if static
    </script>
</body>
</html>
