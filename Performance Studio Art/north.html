<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Accelerometer Data</h1>
    <div id="output">Waiting for accelerometer data...</div>

    <script>
        // Check if the DeviceMotionEvent is supported
        if (window.DeviceMotionEvent) {
            // Function to handle accelerometer data
            function handleMotion(event) {
                const x = event.accelerationIncludingGravity.x.toFixed(2);
                const y = event.accelerationIncludingGravity.y.toFixed(2);
                const z = event.accelerationIncludingGravity.z.toFixed(2);

                // Update the HTML with the accelerometer data
                document.getElementById('output').innerText = `X: ${x} m/s², Y: ${y} m/s², Z: ${z} m/s²`;
            }

            // Add event listener for device motion
            window.addEventListener('devicemotion', handleMotion);

        } else {
            document.getElementById('output').innerText = 'DeviceMotionEvent is not supported on this device.';
        }
    </script>
</body>
</html>
