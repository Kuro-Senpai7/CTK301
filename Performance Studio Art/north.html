<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Compass Data</h1>
    <p id="data">Waiting for compass data...</p>

    <script>
        // Check if the DeviceOrientationEvent is supported
        if (window.DeviceOrientationEvent) {
            // Function to handle device orientation data
            function handleOrientation(event) {
                // alpha - rotation around the z-axis (compass direction)
                const alpha = event.alpha;

                // Update the <p> element with the compass direction
                document.getElementById('data').textContent = `Compass Direction: ${alpha.toFixed(2)} degrees`;
            }

            // Listen for the device orientation event
            window.addEventListener('deviceorientation', handleOrientation);

        } else {
            document.getElementById('data').textContent = 'DeviceOrientationEvent is not supported on this device/browser.';
        }
    </script>
</body>
</html>
